 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
 </head>
 <body>
    <h2>enunciado</h2>
    <p> crie um campo de texto para digitar seu nome e um botão. Quando clicar, deve aparecer um alerta: "Olá, [nome digitado]!",</p>
    <input type="text" id="nome"placeholder="digite aqui seu nome">
    <input type="number" id="idade" placeholder="digite a sua idade">
    <input type="text" id="cidade" placeholder="digite sua cidade">
    <button onclick="saudaçao()"> Enviar</button>
    <script>
     function saudaçao(){
        let nome = document.getElementById('nome').value;
        let idade = document.getElementById('idade'). value;
        let cidade = document.getElementById('cidade').value
    
        alert('Olá' + nome + '. voce tem' + idade + ' e nasceu em ' + cidade '!');
        document.querySelector('button').style.backgroundColor = "red"
     }
    </script>



     
 </body>
 </html>
